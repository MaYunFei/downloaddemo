apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"
  defaultConfig {
    applicationId "io.github.mayunfei.downloaddemo"
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile project(':rxdownload')
  compile deps.okhttp
  compile deps.rxjava2
  compile deps.rxandroid2
  compile deps.retrofit
  compile deps.retrofitAdapterRxjava2
  compile deps.retrofitconverterGson
  compile 'com.android.support:appcompat-v7:25.3.0'
  compile 'com.android.support.constraint:constraint-layout:1.0.2'
  compile 'com.github.tianzhijiexian:CommonAdapter:1.2.2'
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:recyclerview-v7:25.3.0'
}
